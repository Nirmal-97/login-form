<div *ngIf="!show" class="mt-5">
  <div class="d-flex flex-column align-items-center">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Login Form</h1>
      </div>
      <form class="card-body" [formGroup]="loginForm" (submit)="submitForm()">
        <div class="form-group">
          <div class="">
            <label for="email" class="mb-3 mt-3"> Mail Id </label><br />

            <input
              type="email"
              class="form-control"
              style="width: 500px"
              placeholder="Enter your mail id"
              formControlName="email"
            />
            <div>
              <span
                class="help-block"
                style="color: red"
                *ngIf="email && email.invalid && email.touched"
                >* Please enter a valid email id</span
              >
            </div>

            <label for="password" class="mb-3 mt-3"> Password </label><br />

            <input
              type="password"
              class="form-control"
              style="width: 500px"
              placeholder="Enter your password"
              formControlName="password"
            />

             <div>
              <span
                class="help-block"
                style="color: red"
                *ngIf="password && password.invalid && password.touched"
                >* Please enter your password</span
              >
            </div>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button
            class="btn btn-primary mt-5 d-flex flex-row justify-content-center"
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div *ngIf="show">
   <router-outlet></router-outlet>
</div>
